<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Hangman</title>
    <script src="script.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <!-- Starting Screen-->
        <div class="startScreen" id="startScreen">
            <h1>Welcome To<br>Degen Hangman</h1>
            <br>
            <img src="assets/images/startscreen.png"/>
            <h3>Complete 10 words to win!</h3>
            <button id="startButton" onclick="startingScreen()">Start Game</button>
        </div>
        <!-- Game Screen -->
        <div class="gameScreen" id="gameScreen">
            <div><h1>Degen Hangman</h1></div>
            <div id="score"></div>
            <div class="gameWord" id="gameWord"></div>
            <div><img id="gameImage" src="assets/images/lvl0.png"/></div>
            <div class="alphabetsContainer">
                <div class="alphabetsRow">
                    <div class="alphabets">A</div>
                    <div class="alphabets">B</div>
                    <div class="alphabets">C</div>
                    <div class="alphabets">D</div>
                    <div class="alphabets">E</div>
                    <div class="alphabets">F</div>
                    <div class="alphabets">G</div>
                    <div class="alphabets">H</div>
                    <div class="alphabets">I</div>
                </div>
                <div class="alphabetsRow">
                    <div class="alphabets">J</div>
                    <div class="alphabets">K</div>
                    <div class="alphabets">L</div>
                    <div class="alphabets">M</div>
                    <div class="alphabets">N</div>
                    <div class="alphabets">O</div>
                    <div class="alphabets">P</div>
                    <div class="alphabets">Q</div>
                    <div class="alphabets">R</div>
                </div>
                <div class="alphabetsRow">
                    <div class="alphabets">S</div>
                    <div class="alphabets">T</div>
                    <div class="alphabets">U</div>
                    <div class="alphabets">V</div>
                    <div class="alphabets">W</div>
                    <div class="alphabets">X</div>
                    <div class="alphabets">Y</div>
                    <div class="alphabets">Z</div>
                </div>   
            </div> 
        </div>
        <!-- GameOver Screen-->
        <div class= "gameOverScreen" id="gameOverScreen">
            <div id="gameOverHeader"></div>
            <div><img id="gameOverImage" src=""/></div>
            <div class="video-container" id="video-container"><div id="player"></div></div>
            <div id="gameOverWord"></div>
            <button id="restartButton" onclick="reloadScreen()">Play Again</button>
        </div>
    </div>
</body>
</html>
